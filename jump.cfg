bind kp_minus "exec speedrun.cfg"

// Tempus commands
echo "JUMP MODE"
bind HOME "say /r"
bind PGUP "say /speedo"
bind r "say /bcheck"
bind mouse3 "say /spray"

// Nice memes
bind 4 "say nr"
bind 5 "say beast"
