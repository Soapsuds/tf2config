// Tempus commands
echo "SPEEDRUN MODE"
bind ] "say /speedo"
bind r "say /bcheck"
bind t "say /timer"
bind mouse3 "say /spray"
bind 4 teleport // teleports to map, location, or bonus
bind 5 "say /s" // save location

// nice memes
bind 8 "say nr"
bind 9 "say good shit"

// Rebinds
bind mouse4 "voicemenu 2 4"
bind mouse5 "voicemenu 2 5"
bind ctrl "voicemenu 2 2"
bind e "voicemenu 2 1"

// initial assignment of alias
alias teleport "say /r"

// Ultimate ctap bind https://jump.tf/forum/index.php?topic=3401.0
alias "+ctap" "+duck 1; -duck 1; +jump 1; -jump 1"
alias "-ctap" ""
bind "mouse2" "+ctap"

// reassign alias
bind kp_end map 
	alias map "alias teleport "say /r""
bind kp_downarrow bonus 
	alias bonus "alias teleport "say /b 1""
bind kp_pgdn state
	alias state "alias teleport "say /t""
bind kp_leftarrow bonus2
	alias bonus2 "alias teleport "say /b 2""
bind kp_5 bonus3
	alias bonus3 "alias teleport "say /b 3""

// Examination commands
bind k "say /noclip"
bind p "say /showtriggers"

// Switch back to regular jumping
bind kp_minus "exec jump.cfg"

// Unbinds, to stop spamming chat all the time
unbind mouse4
unbind e
unbind v
