// Commands here will be assigned while holding ctrl
exec aliasoverride_nm2.cfg

alias dispense 	"destroy 0"
alias teleentry "destroy 1"
alias sentry 	"destroy 2"
alias teleexit 	"destroy 3"
alias +teleport slot3
alias -teleport eureka_teleport 1 // eureka_teleport w/ no arguements is spawn, 1 is exit
alias +m1 "+fastbuildsentry"
alias -m1 "-fastbuildsentry"
