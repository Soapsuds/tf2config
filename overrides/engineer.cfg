// Commands here will be run when you select Engineer

// Sentry Fast destroy
alias +fastbuildsentry "destroy 2 0"
alias -fastbuildsentry "slot1"

// Set up aliases
bind mouse3 sentry
bind 4 dispense
bind 5 teleentry
bind 6 teleexit
bind b +teleport
bind mouse1 +m1

// initial assignment of aliases
exec aliasinit_engie.cfg

// toggle alias assignments
bind ctrl +toggle
alias +toggle "exec aliasoverride_engie.cfg"
alias -toggle "exec aliasinit_engie.cfg" 
