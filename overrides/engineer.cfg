// Commands here will be run when you select Engineer

// Sentry Fast destroy
alias +fastbuildsentry "destroy 2 0"
alias -fastbuildsentry "slot1"
bind "Z" +fastbuildsentry

// Set up aliases
bind mouse3 sentry
bind 4 dispense
bind 5 teleentry
bind 6 teleexit
bind b +teleport

// initial assignment of aliases
alias dispense 	"build 0"
alias teleentry "build 1"
alias sentry 	"build 2"
alias teleexit 	"build 3"
alias +teleport slot3
alias -teleport eureka_teleport // eureka_teleport w/ no arguements is spawn, 1 is exit

