ds_enable 2
ds_prefix "passtime"
ds_sound 0
cl_disablehtmlmotd 0

bind HOME "mp_restartgame 1"
bind alt "+attack2"
// initial assignment of aliases
exec aliasinit_passtime.cfg

// toggle alias assignments
bind ctrl +toggle
alias +toggle "exec aliasoverride_passtime.cfg"
alias -toggle "exec aliasinit_passtime.cfg"
