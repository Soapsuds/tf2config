// Commands here will be assigned initially
exec aliasinit_nm2.cfg

alias dispense 	"build 0"
alias teleentry "build 1"
alias sentry 	"build 2"
alias teleexit 	"build 3"
alias +teleport slot3
alias -teleport eureka_teleport // eureka_teleport w/ no arguements is spawn, 1 is exit
alias +m1 "+attack"
alias -m1 "-attack"
